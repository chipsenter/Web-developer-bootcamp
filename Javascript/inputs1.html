<!DOCTYPE html>
<html>
<head>
	<title>Forms1</title>
</head>
<body>

	<p><strong>Do you prefer Hockey or Soccer</strong></p>

<form>
	<label for="Hockey">Hockey:</label>
	<input id="Hockey" type="radio" name="sportChoice" value="Hockey">

	<label for="Soccer">Soccer:</label>
	<input id="Soccer" type="radio" name="sportChoice" value="Soccer">

	

	<p><strong>What's your current mood?</strong></p>
	<select name="mood">
		<option value="happy">:)</option>
		<option value="emotionless">:|</option>
		<option value="sad">:(</option>
	</select>
	
	<textarea name="inputText" rows="10" cols="20"></textarea>

	<button>Go !</button>

</form>





</body>
</html>
