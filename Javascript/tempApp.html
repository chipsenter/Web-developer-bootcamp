<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>What's my temperature right now</title>

</head>

<body>

  <div class="navbar">
    <a href="#home">Home</a>
    <a href="#news">News</a>
    <a href="#contact">Contact</a>
  </div>

  <h1>Let's get some measurments going!</h1>

  <div>
    <input class="celsius" type="number" id="input" placeholder="Celsius">
    <button id="fahrenheit" name="button" value="OK" type="button" onclick="c2f()">Calculate °F</button>
  </div>

  <div>
    <input class="fahrenheit" type="number" id="input" placeholder="Fahrenheit">
    <button id="celsius" name="button" value="OK" type="button" onclick="f2c()">Calculate °C</button>
  </div>

  <div>
    <input class="in" type="number" id="input" placeholder="Inches">
    <button id="inches" name="button" value="OK" type="button" onclick="in2cm()">Calculate CM</button>
  </div>

  <div>
    <input class="cm" type="number" id="input" placeholder="Centimeter">
    <button id="centimeter" name="button" value="OK" type="button" onclick="cm2in()">Calculate IN</button>
  </div>


  <!---Footer section starts-->


  <footer>
    <p>Written by: Johan F. Lindstrom</p>
    <p>Contact information: <a href="mailto:freddan1980@gmail.com" style="color: #FFBD33;">
        freddan1980@gmail.com</a></p>
    <div id="social">
      <a href="#" class="fa fa-facebook"></a>
      <a href="#" class="fa fa-linkedin"></a>
      <a href="#" class="fa fa-youtube"></a>
      <a href="#" class="fa fa-instagram"></a>
    </div>
  </footer>

  <script>
    var cel = document.querySelector(".celsius");
    var far = document.querySelector(".fahrenheit");
    var inch = document.querySelector(".in");
    var cm = document.querySelector(".cm");

    function c2f() {
      far.value = (1.8 * cel.value) + 32;
      alert(cel.value + " Celsius is equal to " + Number(far.value).toFixed(1) + " degrees Fahrenheit")

    }
    function f2c() {
      cel.value = (far.value - 32) * 5 / 9;
      alert(far.value + " Fahrenheit is equal to " + Number(cel.value).toFixed(1) + " degrees Celsius")

    }
    function in2cm() {
      cm.value = 2.54 * Number(inch.value);
      alert(Number(inch.value).toFixed(2) + " Inch is equal to " + Number(cm.value).toFixed(2) + " Centimeters")

    }
    function cm2in() {
      inch.value = Number(cm.value) / 2.54;
      alert(Number(cm.value).toFixed(2) + " Centimeter is equal to " + Number(inch.value).toFixed(2) + " Inches")

    }

  </script>
</body>

</html>
