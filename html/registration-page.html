<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
</head>


<body>
	<h1>Register</h1>

	<form>
		<label for="firstName">First Name:</label>
		<input id="firstName" type="text" name="firstName" placeholder="John" required="">

		<label for="lastName">Last Name:</label>
		<input id="lastName" type="text" name="lastName" placeholder="Smith" required="">

		<div>
			<label for="male">Male</label>
			<input id="male" type="radio" name="gender" value="male">

			<label for="female">Female</label>
			<input id="female" type="radio" name="gender" value="female">

			<label for="other">Other</label>
			<input id="other" type="radio" name="gender" value="other">
		</div>

		<div>
			<label>
				Email:
				<input id="email" type="email" name="email" placeholder="your email" required="">
			</label>
			<label>
				Password:
				<input type="password" name="password" pattern=".{5,10}" required title="Min 5-10 characters">
			</label>
		</div>

		<div>
			<label>Birthday:</label>
			<select>
				<option>Month</option>
				<option>Jan</option>
				<option>Feb</option>
				<option>Mar</option>
			</select>
			<select>
				<option>Day</option>
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
				<option>5</option>
				<option>6</option>
				<option>7</option>
				<option>8</option>
				<option>9</option>
				<option>10</option>
			</select>
			<select>
				<option>Year</option>
				<option>1999</option>
				<option>2000</option>
				<option>2001</option>
			</select>
		</div>
		<div>
			<label>I agree to the terms and condition</label>
			<input type="checkbox" name="agree" required="">
		</div>

		<input style="background-color: blue; color: white;" type="submit" name="submit">
	</form>
</body>
</html>
